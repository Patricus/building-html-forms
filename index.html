<html>
  <head>
    <title>Building HTML Forms</title>
  </head>
  <body>
    <form action="send/address" method="post">
      <fieldset>
        <legend>Add user</legend>
        <div>
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" />
        </div>
        <div>
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" />
        </div>
        <div>
          <label for="status">Status</label>
          <select name="status" id="status">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="guest">Guest</option>
          </select>
        </div>
        <div>
          <p>Choose your favorite programming language:</p>
          <div>
            <input type="radio" name="language" id="html" />
            <label for="html">HTML</label>
          </div>
          <div>
            <input type="radio" name="language" id="css" />
            <label for="css">CSS</label>
          </div>
          <div>
            <input type="radio" name="language" id="javascript" />
            <label for="javascript">Javascript</label>
          </div>
        </div>
        <div>
          <label for="comments">Comments</label>
          <textarea
            name="comments"
            id="comments"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <div>
          <label for="date">Date</label>
          <input type="date" id="date" />
        </div>
        <div>
          <input type="checkbox" id="newsletter" />
          <label for="newsletter">Sign up for newsletter</label>
        </div>
        <div>
          <input type="checkbox" id="terms" />
          <label for="terms">Agree to terms and conditions</label>
        </div>
        <div>
          <button id="submit" type="submit">Submit</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
